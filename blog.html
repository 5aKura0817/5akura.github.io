---
layout: default
title: Blog
permalink: /blog
---

<div id="blog">
    <h1>Posts</h1>
    <p>All posts :)</p>
    <ol class="posts" style="list-style-type: upper-roman" reversed>
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo;
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ol>
</div>
